<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <title>CIDR Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="../static/css/main.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br><center><h1>So, You Want To Be A Hax0rz?</h1></center><br><br>
    <div id="container" style="float:left;margin-left:2cm;"></div>
      <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div id="tooltip" style="float:right;font-weight:bold;">
        </div>
      </div>
    </div>
    <br>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/maps/highmaps.js"></script>
    <script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/mapdata/custom/world.js"></script>
    <script>
    $(function() {
        var data = [
        {% for line in result %}
        {{ line }}
        {% endfor %}
        ];
        $('#container').highcharts('Map', {

            title: {
                text: 'CIDR Map'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            tooltip: {
                backgroundColor: 'none',
                borderWidth: 0,
                shadow: false,
                useHTML: true,
                padding: 0,
                formatter: function() {
                    $('#tooltip').html(this.point.code.join(',').replace(/,/g, '<br>'));
                }
            },
            colorAxis: {
                min: 0
            },
            legend: {
                enabled: false
            },
            series: [{
                data: data,
                mapData: Highcharts.maps['custom/world'],
                joinBy: 'hc-key',
                name: 'CIDR',
                states: {
                    hover: {
                        color: '#BADA55'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }]
        });
    });
    </script>
  </body>
</html>
